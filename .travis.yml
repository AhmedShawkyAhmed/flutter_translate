os:
  - linux
sudo: false
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libstdc++6
before_script:
  - git clone https://github.com/flutter/flutter.git /tmp/flutter -b stable 
  - /tmp/flutter/bin/flutter doctor
  - cd packages/flutter_translate
  - /tmp/flutter/bin/flutter pub get
  - cd example
  - /tmp/flutter/bin/flutter pub get
  - cd ../..
script:
  - /tmp/flutter/bin/flutter analyze flutter_translate
cache:
  directories:
    - $HOME/.pub-cache
